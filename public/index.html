<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Aplikasi Catatan Pengeluaran</title>
        <link rel="stylesheet" href="style.css" />
        <!-- Tambahkan baris ini untuk menghubungkan file CSS -->
    </head>
    <body>
        <div class="container">
            <!-- Tambahkan container untuk mengelilingi konten -->
            <h1>Aplikasi Catatan Pengeluaran</h1>
            <form id="form_barang">
                <div class="form-group">
                    <!-- Tambahkan class form-group untuk mengelilingi label dan input -->
                    <label for="nama_barang">Nama Barang:</label>
                    <input type="text" id="nama_barang" required />
                </div>
                <div class="form-group">
                    <label for="harga">Harga:</label>
                    <input type="number" id="harga" required />
                </div>
                <div class="form-group">
                    <label for="tanggal_pembelian">Tanggal Pembelian:</label>
                    <input type="date" id="tanggal_pembelian" required />
                </div>
                <button type="submit">Tambah Barang</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
